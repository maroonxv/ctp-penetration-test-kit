<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>登录 - CTP 穿透测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 500px;
        }
        .login-title {
            color: var(--accent-color);
            text-shadow: 0 0 12px var(--accent-glow);
            font-weight: bold;
        }
        .form-control {
            background-color: var(--bg-input);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: var(--bg-input);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem var(--accent-glow);
        }
        .btn-primary {
            background: var(--accent-gradient);
            border: none;
            color: #fff;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <h3 class="text-center mb-4 login-title">CTP 穿透测试登录</h3>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label">期货公司名称</label>
                    <input type="text" class="form-control" name="CTP_NAME" value="{{ env.CTP_NAME or '' }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">账号</label>
                        <input type="text" class="form-control" name="CTP_USERNAME" value="{{ env.CTP_USERNAME or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="CTP_PASSWORD" value="{{ env.CTP_PASSWORD or '' }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">经纪商代码 (BrokerID)</label>
                    <input type="text" class="form-control" name="CTP_BROKER_ID" value="{{ env.CTP_BROKER_ID or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">交易服务器 (TD Server)</label>
                    <input type="text" class="form-control" name="CTP_TD_SERVER" value="{{ env.CTP_TD_SERVER or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">行情服务器 (MD Server)</label>
                    <input type="text" class="form-control" name="CTP_MD_SERVER" value="{{ env.CTP_MD_SERVER or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">AppID</label>
                    <input type="text" class="form-control" name="APPID" value="{{ env.APPID or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">授权码 (Auth Code)</label>
                    <input type="text" class="form-control" name="CTP_AUTH_CODE" value="{{ env.CTP_AUTH_CODE or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">产品信息 (Product Info)</label>
                    <input type="text" class="form-control" name="CTP_PRODUCT_INFO" value="{{ env.CTP_PRODUCT_INFO or '' }}">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">连接 / 登录</button>
            </form>
        </div>
    </div>
</body>
</html>
